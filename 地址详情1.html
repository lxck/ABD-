        window.onload = function () {
            var Province = "吉林省";
            var City = "辽源市";
            var County = "西安区";
            var IsDefault = "False";
            if (Province != null) {

                if (IsDefault == "True") {
                    $("input[type='checkbox']").attr("checked", true);
                }
                else
                    $("input[type='checkbox']").attr("checked", false);

                document.getElementById('hid_province').value = Province;
                document.getElementById('hid_city').value = City;
                document.getElementById('hid_county').value = County;

                setup();
                preselect(Province, City, County);
            }
        }
    </script><script type="text/javascript">
        addaddress = function () {
            var OrderCode = "-1";
            var idval = "13";
            var defaultval = 0;

            if ($("#defaultcheckbox").prop("checked")) {
                defaultval = 1;
            };

            var obj1 = document.getElementById('s_province'); //定位id
            var index1 = obj1.selectedIndex; // 选中索引
            var text1 = obj1.options[index1].text; // 选中文本

            var obj2 = document.getElementById('s_city'); //定位id
            var index2 = obj2.selectedIndex; // 选中索引
            var text2 = obj2.options[index2].text; // 选中文本

            var obj3 = document.getElementById('s_county'); //定位id
            var index3 = obj3.selectedIndex; // 选中索引
            var text3 = obj3.options[index3].text; // 选中文本

            var d = { OrderCode:OrderCode, Name: $("#namevalue").val(), Phone: $("#phonevalue").val(), Province: text1, City: text2, County: text3, Address: $("#addressvalue").val(), IsDefault: defaultval, CExpressID: idval };
            var url = "/api/me/address/addaddress";
            myAjax(d, url, function (r) {
                if (!r.IsSuccess) {
                }
                else {
                    window.location.href = "/me/useraddress/" + r.Data + "/1";
                }
            });
        }
    </script></body></html>
