    //DialogClass 对话框样式 传入空值为IOS，weui-skin_android为安卓
    function showDialog(DialogClass, title, content, btnDefault, btnprimary) {
        var $dialog = $('#dialog');//绑定操作控件
        var $dialog_title = $('#dialog_title');
        var $dialog_btn_default = $('#dialog_btn_default');
        if ($dialog.css('display') != 'none') return;
        //定义对话框标题
        if (title != '') {
            $dialog_title.css('display', 'block');
            $dialog_title.find('.weui-dialog__title').html(title);
        }
        else {
            $dialog_title.css('display', 'none');
        }
        //定义弹窗内容
        $('#dialog_content').html(content);
        //
        $("#DialogClass").removeClass();
        $("#DialogClass").addClass("weui-dialog " + DialogClass);

        //定义对话框按钮
        $('#dialog_btn_primary').html(btnprimary);
        if (btnDefault != "") {//判断是否有辅助按钮
            $dialog_btn_default.css('display', 'block');
            $dialog_btn_default.html(btnDefault);
        } else {
            $dialog_btn_default.css('display', 'none');
        }
        $dialog.on('click', '.weui-dialog__btn', function () {
            $(this).parents('.js_dialog').fadeOut(200);//退出弹出框
        });
        $dialog.fadeIn(200);//弹出框
    }
    //DialogID  绑定操作控件
    //title 对话框标题 传入空为无标题
    //btnDefault 是否有辅助按钮 传入空为无辅助按钮
    // btnprimary  主按钮
    //content 弹窗内容
    function showDialog_IOS(title, content, btnprimary, btnprimaryclick) {
        BindDialogBtnPrimary(btnprimaryclick);
        showDialog("", title, content, "", btnprimary);
    }
    function showDialog_IOSTwo(title, content, btnDefault, btnDefaultclick, btnprimary, btnprimaryclick) {
        BindDialogBtnPrimary(btnprimaryclick);
        BindDialogBtnDefault(btnDefaultclick);
        showDialog("", title, content, btnDefault, btnprimary);
    }
    function showDialog_android(title, content, btnprimary, btnprimaryclick) {
        BindDialogBtnPrimary(btnprimaryclick);
        showDialog("weui - skin_android", title, content, btnprimary, btnprimaryclick);

    }
    function showDialog_androidTwo(title, content, btnDefault, btnDefaultclick, btnprimary, btnprimaryclick) {
        BindDialogBtnPrimary(btnprimaryclick);
        BindDialogBtnDefault(btnDefaultclick);
        showDialog("weui - skin_android", "", content, btnDefault, btnprimary);
    }
    function BindDialogBtnPrimary(BtnPrimary) {
        var objEvt = $._data($("#dialog_btn_primary")[0], "events");
        if ((objEvt && objEvt["click"])) {
            $('#dialog_btn_primary').unbind();
        }
        $('#dialog_btn_primary').click(function () {
            BtnPrimary();
        });
    }
    function BindDialogBtnDefault(BtnDefault) {
        var objEvt = $._data($("#dialog_btn_default")[0], "events");
        if ((objEvt && objEvt["click"])) {
            $('#dialog_btn_default').unbind();
        }
        $('#dialog_btn_default').click(function () {
            BtnDefault();
        });
    }
</script><script type="text/javascript" src="js/mui.min.js"></script><script type="text/javascript" src="js/jquery-1.10.2.min.js"></script><script type="text/javascript" src="js/jquery.ext.js"></script><script type="text/javascript">

        mui('body').on('change', '.mui-input-numbox', function () {
            var str = 0;
            var pay = 0;
            var CouponAmount = 0.00;
            var VIPCouponAmount = 20.00;
            var ExpressCharge = 10.00;

            $(".mui-input-numbox").each(function () {
                var name = $(this).attr("id");
                var bb = name.replace('InputNumber', '');
                var cc = $("#hidden_RealCost" + bb).val();
                str += $(this).val() * cc;
            });
            pay = str - CouponAmount - VIPCouponAmount - ExpressCharge;

            $("#OrderAmount").text("￥" + str.toFixed(2));
            $("#PayAmount").text("￥" + pay.toFixed(2));
            $("#PayAmountALL").text("￥" + pay.toFixed(2));
        });
    </script><script type="text/javascript">
        addorder = function () {
            var i = 0;
            var arrs = [];
            var ordercode = "0";

            $(".mui-input-numbox").each(function () {
                var name = $(this).attr("id");
                var bb = name.replace('InputNumber', '');
                var cc = $("#hidden_ShoppingCartID" + bb).val();

                var arr =
                    {
                        "ShoppingCartID": cc,
                        "Quantity": $(this).val(),
                        "OrderCode": ordercode
                    }
                arrs[i] = arr;
                i++;
            });

            var url = "/api/mall/order/addorder";
            myAjax(JSON.stringify(arrs), url, function (r) {
                if (!r.IsSuccess) {
                }
                else {
                    window.location.href = "/home/orderpay/" + r.Data + "/1";
                }
            });
        }
    </script></body></html>
