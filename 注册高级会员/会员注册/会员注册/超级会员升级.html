<script type="text/javascript">
    $(function () {
        $("#btnApply").css("top", $(window).width() * 0.86);

        $("body").children().on("click", ".single_item", function () {
            var $this = $(this);
            $this.siblings(".single_item").removeClass("on");
            $this.addClass("on");
            $this.siblings("input").val($this.data("val"));
        })

        $("body").children().on("click", ".multipart_item", function () {
            var $this = $(this);
            $this.toggleClass("on");
            var speciality = "";
            $this.parent().find(".multipart_item.on").each(function () {
                speciality += $(this).html() + "|";
            });
            speciality = speciality.substring(0, speciality.lastIndexOf("|"));
            $this.siblings("input").val(speciality);
        })
    })
</script>
